<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Setup web page meta data-->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--used the fontawesome script-->
    <script
      src="https://kit.fontawesome.com/640bf9ff29.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
    <title>Friends | Kakao Clone</title>
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">13:54</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>

    <header class="header">
      <div class="header__header-column">
        <h1 class="header__title">Friends</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-cog"></i>
        </span>
      </div>
    </header>

    <main class="friends">
      <header class="friends__header">
        <div class="friends__friend friend">
          <div class="friends__column">
            <img class="g-avatar friend__avatar" src="images/kled.jpg" />
            <div class="friend__content">
              <span class="friend__name">
                Kled
              </span>
              <span class="friend__status">
                아 탔는데
              </span>
            </div>
          </div>
        </div>
      </header>

      <div class="friends__plus">
        <h5 class="friends__title">Plus Friend</h5>
        <div class="friends__friend friend">
          <div class="friends__column">
            <img class="friend__avatar" src="images/Poppy.jpg" />
            <div class="friend__content">
              <span class="friend__name">
                Poppy
              </span>
            </div>
          </div>
        </div>
      </div>

      <ul class="friends__list">
        <h5 class="friends__title">Friends 14</h5>
        <li class="friends__friend friend">
          <div class="friends__column">
            <img class="friend__avatar" src="images/Skaarl.jpg" />
            <div class="friend__content">
              <span class="friend__name">
                Skaarl
              </span>
              <span class="friend__status">
                Skaaaaaaaaaaarl
              </span>
            </div>
          </div>
          <div class="friends__column">
            <div class="friends__now-listening">
              <span>
                Skaarl - Skaarl
                <i class="fas fa-play"></i>
              </span>
            </div>
          </div>
        </li>
        <li class="friends__friend friend">
          <div class="friends__column">
            <img class="friend__avatar" src="images/rock.jpg" />
            <div class="friend__content">
              <span class="friend__name">
                The Rock
              </span>
              <span class="friend__status">
                건강한 육체에 건강한 정신이 깃든다.
              </span>
            </div>
          </div>
          <div class="friends__column">
            <div class="friends__now-listening">
              <span>
                헬창 파티 - 쇠럽파이브
                <i class="fas fa-play"></i>
              </span>
            </div>
          </div>
        </li>
      </ul>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="friends.html" class="nav__list-link">
            <i class="fas fa-user"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link"
            ><div class="nav__badge">8</div>
            <i class="far fa-comment"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="find.html" class="nav__list-link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li>
          <a href="more.html" class="nav__list-link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div class="bigScreen">
      <span class="bigScreen__text">Please Make Your Screen Small!!</span>
    </div>
  </body>
</html>
