<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Setup web page meta data-->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--used the fontawesome script-->
    <script
      src="https://kit.fontawesome.com/640bf9ff29.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
    <title>Chat2 | Kakao Clone</title>
  </head>

  <body class="chats-body">
    <div class="header-wrapper">
      <div class="status-bar">
        <div class="status-bar__column">
          <span class="status-bar__clock">13:54</span>
        </div>
        <div class="status-bar__column">
          <i class="fas fa-clock"></i>
          <i class="fas fa-volume-mute"></i>
          <i class="fas fa-wifi"></i>
          <span class="status-bar__battery-level">100%</span>
          <i class="fas fa-battery-full"></i>
        </div>
      </div>

      <header class="header">
        <div class="header__header-column">
          <a class="header__back-btn" href="index.html">
            <i class="fas fa-arrow-left"></i>
          </a>
          <h1 class="header__title">The Rock</h1>
        </div>
        <div class="header__header-column">
          <span class="header__icon">
            <i class="fas fa-search"></i>
          </span>
          <span class="header__icon">
            <!-- three bars burger icon -->
            <i class="fas fa-bars"></i>
          </span>
        </div>
      </header>
    </div>

    <main class="chat-screen">
      <ul class="chat__messages">
        <span class="chat__timestamp">Monday, May 5, 2020</span>
        <li class="incoming-message message">
          <img class="m-avatar message__avatar" src="images/rock.jpg" />
          <div class="message__content">
            <span class="message__author">The Rock</span>
            <span class="message__bubble">
              운동 나와라
            </span>
          </div>
          <span class="message__timestamp">15:33</span>
        </li>

        <li class="sent-message message">
          <span class="message__timestamp">15:34</span>
          <div class="message__content">
            <div class="message__bubble">
              형님 저 오늘 약속 있습니다..
            </div>
          </div>
        </li>
        <li class="incoming-message message">
          <img class="m-avatar message__avatar" src="images/rock.jpg" />
          <div class="message__content">
            <span class="message__author">The Rock</span>
            <span class="message__bubble">
              뒤지고 싶지 않으면 운동나와라
            </span>
          </div>
          <span class="message__timestamp">15:35</span>
        </li>
        <li class="incoming-message message">
          <img class="m-avatar message__avatar" src="images/rock.jpg" />
          <div class="message__content">
            <span class="message__author">The Rock</span>
            <span class="message__bubble">
              근손실 난다.
            </span>
          </div>
          <span class="message__timestamp">15:36</span>
        </li>

        <li class="sent-message message">
          <span class="message__timestamp">15:38</span>
          <div class="message__content">
            <div class="message__bubble">
              예 형님,,
            </div>
          </div>
        </li>
        <li class="sent-message message">
          <span class="message__timestamp">15:39</span>
          <div class="message__content">
            <div class="message__bubble">
              이따 뵙겠습니다.
            </div>
          </div>
        </li>
      </ul>
    </main>

    <div class="chat__write--container">
      <input class="chat__write" type="text" placeholder="Send message" />
      <div class="chat__icon-left chat__icon">
        <i class="far fa-plus-square"></i>
      </div>
      <div class="chat__icon-right chat__icon">
        <span class="chat__write-icon">
          <i class="far fa-smile-wink"></i>
        </span>
        <span class="chat__write-icon">
          <i class="fas fa-microphone"></i>
        </span>
      </div>
    </div>
    <div class="bigScreen">
      <span class="bigScreen__text">Please Make Your Screen Small!!</span>
    </div>
    <script src="js/clock.js"></script>
  </body>
</html>
