<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day 9</title>
    <!-- Font Awesome 추가 -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    />
    <link rel="stylesheet" href="src/day9.css" />
  </head>

  <body>
    <div class="first-container container">
      <div class="image-container">
        <img
          class="aripods"
          src="https://images.macrumors.com/t/7qyIAc_b9OB8fN7_khrhkiEbOks=/800x0/article-new/2018/02/airpodsdesign.jpg"
        />
      </div>
      <div class="text-container">
        <span class="text-title">Apple Airpods</span>
        <span class="text-body"
          >Combine intelligent design with breakthrough technology and crystal
          clear sound.</span
        >
      </div>
      <div class="bot-box">
        <span class="price">$159</span>
        <div class="star-rating">
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <span class="star-rating__text">16</span>
        </div>
      </div>
    </div>

    <div class="second-container container">
      <div class="background-image"></div>
      <div class="content-box">
        <img
          class="avatar"
          src="https://mnews.imaeil.com/inc/photos/2014/04/08/2014040811315350216_m.jpg"
        />
        <span class="name">Super Galaxy Rumble</span>
        <span class="job">Engineer</span>
        <div class="btn-box">
          <div class="follow btn">Follow</div>
          <div class="message btn">Message</div>
        </div>
      </div>
    </div>
  </body>
</html>
