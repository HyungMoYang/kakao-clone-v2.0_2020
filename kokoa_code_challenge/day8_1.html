<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day 8_1</title>
    <!-- Add Font Awesome Link-->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    />
    <link rel="stylesheet" href="src/day8.css" />
  </head>
  <body>
    <!-- insta clone - header class -->
    <header class="header">
      <div class="header header__logo">
        <img
          class="insta_img"
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/800px-Instagram_logo.svg.png"
          width="110px"
        />
      </div>
      <div class="header header__buttons">
        <div class="header__button">
          <i class="fas fa-tv"></i>
        </div>
        <div class="header__button">
          <i class="far fa-paper-plane"></i>
        </div>
      </div>
    </header>

    <!-- insta clone - stories class -->
    <div class="stories">
      <ul class="story__list">
        <li class="story">
          <img
            class="avatar"
            src="https://mnews.imaeil.com/inc/photos/2014/04/08/2014040811315350216_m.jpg"
            width="45px"
          />
        </li>
        <li class="story">
          <img
            class="avatar"
            src="https://mnews.imaeil.com/inc/photos/2014/04/08/2014040811315350216_m.jpg"
            width="45px"
          />
        </li>
        <li class="story">
          <img
            class="avatar"
            src="https://mnews.imaeil.com/inc/photos/2014/04/08/2014040811315350216_m.jpg"
            width="45px"
          />
        </li>
        <li class="story">
          <img
            class="avatar"
            src="https://mnews.imaeil.com/inc/photos/2014/04/08/2014040811315350216_m.jpg"
            width="45px"
          />
        </li>
      </ul>
    </div>

    <!-- insta clone - feed class -->
    <main class="feed">
      <div class="feed__post">
        <header class="post__header">
          <div class="post__column">
            <img
              class="avatar"
              src="https://mnews.imaeil.com/inc/photos/2014/04/08/2014040811315350216_m.jpg"
              width="45px"
            />
            <div class="post-data">
              <div class="post-data user-name">
                Super Galaxy Rumble
              </div>
              <div class="post-data upload-time">
                5 min
              </div>
            </div>
          </div>
          <i class="fas fa-ellipsis-h"></i>
        </header>
        <!-- feed image -->
        <img
          class="feed__image"
          src="https://mnews.imaeil.com/inc/photos/2014/04/08/2014040811315350216_m.jpg"
          width="250px"
        />
      </div>
      <div class="post__status-bar">
        <div class="post__status-bar-column">
          <div class="status-bar-option">
            <i class="far fa-heart"></i>
            2510
          </div>
          <div class="status-bar-option">
            <i class="far fa-comment-alt"></i>
            350
          </div>
        </div>
        <i class="far fa-bookmark"></i>
      </div>
    </main>

    <!-- insta clone - navigation class -->
    <nav class="nav-bar">
      <span class="nav-bar__icon"><i class="fas fa-th-large"></i></span>
      <span class="nav-bar__icon"><i class="fas fa-search"></i></span>
      <span class="nav-bar__Licon"><i class="fas fa-plus"></i></span>
      <span class="nav-bar__icon"><i class="far fa-heart"></i></span>
      <span class="nav-bar__icon"><i class="far fa-user"></i></span>
    </nav>
  </body>
</html>
