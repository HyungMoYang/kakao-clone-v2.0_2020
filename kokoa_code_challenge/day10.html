<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day 10</title>
    <!-- Font Awesome 추가 -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    />
    <link rel="stylesheet" href="src/day10.css" />
  </head>

  <body>
    <div class="container">
      <!-- header container -->
      <header class="header-contianer">
        <span class="header-text">Sign in</span>
      </header>

      <!-- login data container -->
      <div class="login-data-container">
        <input type="text" class="login__id login" placeholder="email" />
        <input type="password" class="login__pw login" placeholder="password" />
        <span class="forgot-pw">Forgot Password?</span>
        <div class="remember_me">
          <input type="checkbox" class="reme" />
          <span class="login-text">Remember Me</span>
        </div>
      </div>
      <!-- button box container -->
      <div class="button-box">
        <div href="#" class="signin btn">Sign in</div>
        <span class="btn-text">OR</span>
        <div class="sns-btn">
          <div href="#" class="facebook btn">Facebook</div>
          <div href="#" class="twitter btn">Twitter</div>
        </div>
      </div>
      <!-- etc container -->
      <div class="etc-data">
        <div class="etc__column">
          <span class="message">need an account?</span>
          <span class="red-link">Sign up</span>
        </div>
        <div class="etc__column">
          <span class="message">forgot your password?</span>
          <span class="red-link">Retrive</span>
        </div>
      </div>
    </div>
  </body>
</html>
