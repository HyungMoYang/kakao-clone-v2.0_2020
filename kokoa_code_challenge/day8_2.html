<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day 8</title>
    <!-- Font Awesome 추가 -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    />
    <link rel="stylesheet" href="src/day8.css" />
  </head>

  <body>
    <!-- insta clone - header class -->
    <header class="header">
        <div class="header__column button">
            <i class="fas fa-arrow-left"></i>
            <div class="header__user-data">
              <img
                class="avatar"
                src="https://mnews.imaeil.com/inc/photos/2014/04/08/2014040811315350216_m.jpg"
                width="45px"
              />
              <div class="post-data">
                <div class="post-data user-name">
                  Super Galaxy Rumble
                </div>
                <div class="post-data upload-time">
                  5 min
                </div>
              </div>
            </div>
        </div>
        <div class="header__column button">
            <i class="fas fa-ellipsis-h"></i>
        </div>
      </div>
    </header>

    <!-- insta clone - feed class -->
    <main class="feed">
      <div class="feed__post">
        <header class="post__header">
          <div class="post__column">
            <img
              class="avatar"
              src="https://mnews.imaeil.com/inc/photos/2014/04/08/2014040811315350216_m.jpg"
              width="45px"
            />
            <div class="post-data">
              <div class="post-data user-name">
                Super Galaxy Rumble
              </div>
              <div class="post-data upload-time">
                5 min
              </div>
            </div>
          </div>
          <i class="fas fa-ellipsis-h"></i>
        </header>
        <!-- feed image -->
        <img
          class="feed__image"
          src="https://mnews.imaeil.com/inc/photos/2014/04/08/2014040811315350216_m.jpg"
          width="250px"
        />
      </div>
      <div class="post__status-bar">
        <div class="post__status-bar-column">
          <div class="status-bar-option">
            <i class="far fa-heart"></i>
            2510
          </div>
          <div class="status-bar-option">
            <i class="far fa-comment-alt"></i>
            350
          </div>
        </div>
        <i class="far fa-bookmark"></i>
      </div>
    </main>

    <!-- insta clone - comment class -->
    <div class="comments">
      <ul class="comment__list">
        <li class="comment">
          <img
            class="avatar"
            src="https://pbs.twimg.com/profile_images/1058717823814561793/1iXSw97O_400x400.jpg"
            width="45px"
          />
          <div class="post-data">
            <div class="user-name">
                skaarl
            </div>
            <div class="user-comment">
                Hi
            </div>
            <div class="comment-data">
                <i class="far fa-heart"></i>
                <i class="fas fa-reply"></i>
            </div>
          </div>
        </li>
        <li class="comment">
            <img
              class="avatar"
              src="https://pbs.twimg.com/profile_images/1058717823814561793/1iXSw97O_400x400.jpg"
              width="45px"
            />
            <div class="post-data">
              <div class="user-name">
                  skaarl
              </div>
              <div class="user-comment">
                 good
              </div>
              <div class="comment-data">
                  <i class="far fa-heart"></i>
                  <i class="fas fa-reply"></i>
              </div>
            </div>
          </li>
          <li class="comment">
            <img
              class="avatar"
              src="https://pbs.twimg.com/profile_images/1058717823814561793/1iXSw97O_400x400.jpg"
              width="45px"
            />
            <div class="post-data">
              <div class="user-name">
                  skaarl
              </div>
              <div class="user-comment">
                  Bye
              </div>
              <div class="comment-data">
                  <i class="far fa-heart"></i>
                  <i class="fas fa-reply"></i>
              </div>
            </div>
          </li>
      </ul>
    </div>

    <!-- insta clone - navigation class -->
    <nav class="nav-bar">
      <div class="nav-bar__add-comment">
        <img
        class="avatar"
        src="https://pbs.twimg.com/profile_images/1058717823814561793/1iXSw97O_400x400.jpg"
        width="45px"
       />
       <input type="text" class="input-text" placeholder="Add a comment" />
      </div>
      <div class="nav-bar__send-message">
        <i class="far fa-paper-plane"></i>
      </div>
    </nav>
  </body>
</html>
